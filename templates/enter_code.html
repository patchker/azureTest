{% include 'top.html' %}
<div class="flex flex-col items-center justify-center min-h-screen py-2">
    <div class="flex flex-col w-full p-4 space-y-4 max-w-md mx-auto bg-white rounded-2xl shadow-lg dark:bg-gray-800">
        <h1 class="font-bold text-xl mb-2 text-center dark:text-white">Please enter the code to access the application</h1>
        <form action="{{ url_for('enter_code') }}" method="post" class="flex flex-col space-y-4">
            <div class="flex flex-col space-y-1">
                <label class="text-sm font-medium text-gray-900 dark:text-white">Code:</label>
                <input type="text" id="code" name="code" required class="border-2 rounded-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
            </div>
            <div class="flex w-full">
                <button type="submit" class="w-full px-4 py-2 my-4 font-semibold text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">Submit</button>
            </div>
        </form>
    </div>
</div>
